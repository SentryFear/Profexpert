  <div id="add" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Добавить заявку</h3>
    </div>
    <form class="form-horizontal" method="POST" enctype="multipart/form-data" autocomplete="off">
      <div class="modal-body">
	<div class="control-group">
	  <label class="control-label" for="fname">ФИО</label>
	  <div class="controls">
	    <input type="text" id="fname" name="fname" placeholder="Фамилия Имя Отчество">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="phone">Телефон</label>
	  <div class="controls">
	    <input type="text" id="phone" name="phone" placeholder="Номер телефона">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="address">Адрес</label>
	  <div class="controls">
	    <select name="region">
		{% for key,row in region %}
		  <option value="{{ key }}">{{ row }}</option>
		{% endfor %}
	    </select>
	    <input type="text" id="address" name="address" placeholder="Адрес">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="ptype">Тип помещения</label>
	  <div class="controls">
	    <select name="ptype" id="ptype">
		  <option value="Жилое">Жилое</option>
		  <option value="Коммерческое">Коммерческое</option>
	    </select>
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="rtype">Тип работ</label>
	  <div class="controls">
	    <input type="text" id="rtype" name="rtype" placeholder="Тип работ">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="footage">Метраж</label>
	  <div class="controls">
	    <input type="text" id="footage" name="footage" placeholder="Метраж">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="hear">Откуда узнали?</label>
	  <div class="controls">
	    <input type="text" id="hear" name="hear" placeholder="Откуда узнали?">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="more">Дополнительная информация</label>
	  <div class="controls">
	    <textarea placeholder="Дополнительная информация" name="more" id="more"></textarea>
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="Email">Email</label>
	  <div class="controls">
	    <input type="text" id="Email" name="Email" placeholder="Email адрес">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="history">История</label>
	  <div class="controls">
	    <input type="text" id="history" name="history" placeholder="История">
	  </div>
	</div>
      </div>
      <div class="modal-footer">
	<div class="btn-group">
	  <button class="btn" data-dismiss="modal" aria-hidden="true">Закрыть</button>
	  <input type="submit" class="btn btn-primary" name="add" value="Добавить" />
	</div>
      </div>
    </form>
  </div>
